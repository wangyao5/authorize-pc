<div class="default-layout">
    <span>我方公司</span>

    <input type="text" placeholder="我方公司查询" ng-model='searchText' ng-init="searchText=''">
    <button type="button" class="btn btn-default" ng-click="search(searchText)">
        搜索
    </button>
</div>


<!-- 列表 -->
<div class="panel panel-default default-layout">
  <div class="panel-heading">
    <h3 class="panel-title">我方公司维护表</h3>
  </div>
  <div class="panel-body">
    <div>
        <button type="button" class="btn btn-default" ng-click="add()">追加纪录</button>
        <button type="button" class="btn btn-default">保存</button>
    </div>
  </div>

  <!-- Table -->
  <table class="table">
    <tbody>
      <tr ng-repeat="item in companyArray track by $index">
        <td>{{item.index+1}}</td>
        <td><input type="checkbox" ng-checked="item.checked" ng-if="item.ableSave"></td>
        <td class="text-align-center" style="padding-right: 20%;padding-left: 20%;" ng-click="switch($index)">
            <input ng-change="edited($index)" type="input" ng-model="item.name" ng-disable="!item.editer" style="border: 0;width:100%;text-align: center;">
        </td>
      </tr>
    </tbody>
  </table>
</div>
